<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification</title>
    <link rel="stylesheet" href="../static/otp-verification.css">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap');

    .jumbotron.text-center {
        height: 8em;
    }

    * {
        font-family: Arial, Helvetica, sans-serif;
        color: aliceblue;
    }

    input.btn.btn-primary.btn-lg.col-md-2.col-sm-2:hover {
        width: 30%;
        font-size: 20px;
        padding: 8px 6px;
        color: black;
    }

    input.form-control.col-md-6 {
        width: 50%;
        margin-right: 1em;
        display: inline;
        padding-top: 5px;
        padding-bottom: 5px;
    }

    input[type="number" i] {
        font-size: x-large;
        text-align: center;
        color: black;
    }

    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        margin: 0;
    }

    div#notes {
        margin-top: 2%;
        width: 98%;
        margin-left: 1%;
    }

    @media (min-width: 991px) {
        .col-md-9.col-sm-12 {
            margin-left: 12%;
        }
    }


    body{
        font-family: Arial, Helvetica, sans-serif;
        background-repeat: no-repeat;
        background-size: 100% 100%;
        background-attachment: fixed;
        background-image: url(https://www.aviationtoday.com/wp-content/uploads/2021/12/two-twenty.jpeg);
   
    } 
    .container{
        width: 100%;
        height: 100vh;
        font-family: sans-serif;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
    }
        
    .card{
        width: 600px;
        height: 500px;
        box-shadow: 0 0 20px 0 rgba(0,0,0,0.4);
        perspective: 1000px;
    }
    .inner-box{
        position: relative;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        transition: transform 1s;
    }
    .card-front{
        position: absolute;
        width:100%;
        height: 100%;
        background-position: center;;
        background-size: cover;
        background-image: linear-gradient(rgba(0,0,0,0.8),rgba(0,0,0,0.8));
        padding: 55px;
        box-sizing: border-box;
        backface-visibility: hidden;
    }
    .card h2{
        font-weight: lighter;
        font-size: 30px;
        text-align: center;
        margin-bottom: 20px;
    }
    input{
        font-size: 20px;
    }
    ul {
        margin-bottom: 20px;   
    }

    li{
        font-size: 20px;
        font-weight: lighter;
        line-height: 30px;
    }

    h4 {
        text-align: center;
        color: white;
        font-size: 30px;
        text-decoration: underline;
    }

    a {
        color: white;
        font-weight: bold;
    }

    .otp {
        font-size: larger;
        text-align: center;
        color: red;
        font-weight: bolder;
    }

    .resend {
        text-align: center;
        font-size: larger;
        font-weight: bolder;
    }

    .logo{
        display:flex;
        flex-direction:right;
        justify-content: space-between;
        padding-top: 0px;
        padding-right:30px;
        height: 70px;
        width: 70px;
      }
      
</style>
<body>
    <a href= "{{url_for('home')}}" ><img src="{{url_for('static',filename = 'newlog.png')}}" class="logo" align="right" title="FlyHigh"></a> 
    <div class="container">
        <div class="card">
            <div class="inner-box">
                <div class="card-front">
        <!-- Instructions -->
        <div class="row">
            <div class="alert alert-success col-md-12" role="alert" id="notes">
                <h4>INSTRUCTIONS</h4>
                <ul>
                    <h2>Kindly enter the verification code to complete the registration process.</h2>
                    <a style ="margin-left: 160px;" href="{{url_for('register')}}"> Resend the OTP</a>
                </ul>
            </div>
        </div> 
    
        <div class="resend"></div>
        <!-- Verification Entry Jumbotron -->
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron text-center">
                    <h2>Enter the verification code</h2>
                    <form method="post" action="/validate" role="form">
                        <div class="col-md-9 col-sm-12">
                            <div class="form-group form-group-lg">
                                <input type="number" class="form-control col-md-6 col-sm-6 col-sm-offset-2" name="otp"4414required>
                                <input class="btn btn-primary btn-lg col-md-2 col-sm-2" type="submit" value="Verify">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="otp"></div>
    </div>
</div>
</div>
</div>

</body>

</html>
